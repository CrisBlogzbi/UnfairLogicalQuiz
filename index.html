      <p>Question 1: What is heavier? A kg of steel or a kg of feathers.</p>
      <div class="answer">Steel</div>
      <div class="answer">Feathers</div>
      <div class="answer">Both are the same</div>
      <div class="answer">45?</div>
    </div>
    <div class="question">
      <p>Question 2: 2b ||</p>
      <div class="answer">2x = 2b*2x</div>
      <div class="answer">Cucumber</div>
      <div class="answer">!too bee</div>
      <div class="answer">not 2c</div>
    </div>
    <div class="question">
      <p>Question 3: What is 12x13?</p>
      <div class="answer">1213</div>
      <div class="answer">At least 2</div>
      <div class="answer">25</div>
      <div class="answer">154</div>
    </div>
    <div class="question">
      <p>Question 4: What is "12" * "13"?</p>
      <div class="answer">1213</div>
      <div class="answer">At least 2</div>
      <div class="answer">25</div>
      <div class="answer">154</div>
    </div>

  </div>
