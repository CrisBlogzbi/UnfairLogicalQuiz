  <div id="question-1" class="question">
    <p class="question-p">Question 1: What is heavier? A kg of steel or a kg of feathers.</p>
    <div class="answer-pair">
        <div class="answer" data-answer="wrong">Steel</div>
        <div class="answer" data-answer="wrong">Feathers</div>
      </div>
      <div class="answer-pair">
        <div class="answer" data-answer="correct">Both are the same</div>
        <div class="answer" data-answer="wrong">45?</div>
      </div>
  </div>
  <div class="question">
    <p class="question-p">Question 2: 2b ||</p>
    <div class="answer-pair">
    <div class="answer" data-answer="wrong">2x = 2b*2x</div>
    <div class="answer" data-answer="wrong">Cucumber</div>
</div>
<div class="answer-pair">
    <div class="answer" data-answer="correct">!too bee</div>
    <div class="answer" data-answer="wrong">not 2c</div>
</div>
  </div>
  <div class="question">
    <p class="question-p">Question 3: What is 12x13?</p>
    <div class="answer-pair">
    <div class="answer" data-answer="wrong">1213</div>
    <div class="answer" data-answer="correct">At least 2</div>
</div>
<div class="answer-pair">
    <div class="answer" data-answer="wrong">25</div>
    <div class="answer" data-answer="wrong">154</div>
</div>
  </div>
  <div id="question-4" class="question">
    <p class="question-p">Question 4: What is "12" * "13"?</p>
    <div class="answer-pair">

</div>
<div class="answer-pair">
    <div class="answer" data-answer="wrong">25</div>
    <div class="answer" data-answer="wrong">154</div>
</div>
  </div>
  <button id="submit-button" onclick="revealAnswers()">Submit</button>
  <p id="result"></p>
</div>
